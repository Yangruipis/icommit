[tool.black]
line-length = 100
target-version = ["py37"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["icommit"]

[tool.pytest.ini_options]
markers = [
    "unitslow: marks unittests as slow (deselect with '-m \"not slow\"')",
]
testpaths = [
    "src/tests/"
]
